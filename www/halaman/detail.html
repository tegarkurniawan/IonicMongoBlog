<ion-header-bar class="bar-stable">
	<div class="buttons">
    <a class="button" href="#/"><i class="ion-chevron-left"></i></a>
  </div>
	<h1 class="title">{{item.title}}</h1>
</ion-header-bar>

<ion-content>
	<div class="list card">
  <div class="item item-body">
    <img class="full-image" src="http://localhost:8080/files/{{item.photo}}">
    <h2>{{item.title}}</h2>
    <p>
      {{item.description}}
    </p>
  </div>

</div>
</ion-content>
